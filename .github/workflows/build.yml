name: Build all packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          # linux-64
          - ubuntu-latest
          # linux-aarch64
          - ubuntu-24.04-arm
          # osx-arm64
          - macos-latest
          # osx-64
          - macos-13
          # win-64
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: prefix-dev/setup-pixi@ba3bb36eb2066252b2363392b7739741bb777659 # v0.8.1
      with:
        activate-environment: true
    - name: Build packages
      shell: bash
      run: |
        rattler-build build --recipe-dir . --skip-existing=all \
            -c conda-forge -c https://prefix.dev/yolo-forge
      env:
        RATTLER_BUILD_ENABLE_GITHUB_INTEGRATION: true
        RATTLER_BUILD_COLOR: always
    - name: Upload packages as artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        path: |
          output/**/*.conda
    - name: Get JWT
      id: get_token
      if: github.event_name == 'push'  # do not upload on PR
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
      with:
        script: |
          const token = await core.getIDToken('prefix.dev')
          core.setOutput('token', token)
    - name: Mint the API Key on prefix.dev
      if: github.event_name == 'push'  # do not upload on PR
      run: |
        TOKEN="${{ steps.get_token.outputs.token }}"
        RESPONSE="$(curl -s -X POST                 \
             https://prefix.dev/api/oidc/mint_token \
             -H 'Content-Type: application/json'    \
             --data "{\"token\": \"$TOKEN\"}")"
        # mask the response
        echo "::add-mask::$RESPONSE"
        echo "PREFIX_API_KEY=$RESPONSE" >> "$GITHUB_ENV"
    - name: Upload all packages
      shell: bash
      if: github.event_name == 'push'  # do not upload on PR
      run: |
        shopt -s nullglob
        EXIT_CODE=0
        for file in output/**/*.conda; do
          if ! rattler-build upload prefix -c yolo-forge "$file"; then
            EXIT_CODE=1
          fi
        done
        exit $EXIT_CODE
